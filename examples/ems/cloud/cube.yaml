  type: steepest descent
  step length: 1.0
  maximum iterations: 1000
  absolute tolerance: 1.0e-06
  relative tolerance: 1.0e-08
  maximum line search iterations: 100
  backtrack factor: 0.5
  decrease factor: 1.0e-04
  output file root: cube
  output interval: 10
